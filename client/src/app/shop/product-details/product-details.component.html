<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
    </div>
    <div class="col-6 mt-5">
      <h2>{{product.name}}</h2>
      <p class="price">{{product.price | currency}}</p>
      <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
            You have {{quantityInBasket}} of this item in your basket
      </h5>
      <div class="d-flex justofy-content-start align-items-center">
          <i class="fa fa-minus-circle text-warning me-2 plius-minus-icon" (click)="decrementQuantiti()"></i>
          <span class="font-weight-bold product-count-number">{{quantity}}</span>
          <i class="fa fa-plus-circle text-warning ms-2 plius-minus-icon" (click)="incrementQuantiti()"></i>
          <button class="btn btn-outline-primary ms-4" 
          (click)="addItemToBasket()"
          [disabled]="quantity === quantityInBasket"
          >{{buttonText}}</button>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
    </div>
</div>
</div>
