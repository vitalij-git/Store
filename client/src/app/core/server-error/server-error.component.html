<div class="container mt-5">
  <h4>Internal server error  - refreshing will make the error disappear</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">This error comes from the serve - not Angular</p>
    <h5>Stack trace</h5>
    <code class="mt-5">{{error.details}}</code>
  </ng-container>
</div>
