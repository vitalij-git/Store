<ng-container *ngIf="$any(bsService.breadcrumbs$ | async) as breadcrumbs">
    <section class="py-1 section-header-container mb-3" *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <h1>{{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
                </div>
                <div class="col-4">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                                {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
