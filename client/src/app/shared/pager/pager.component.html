
<div class="d-flex justify-content-center" *ngIf="totalCount && pageSize" >
    
    <pagination [boundaryLinks]="true" [totalItems]="totalCount" [itemsPerPage]="pageSize" [maxSize]="10" (pageChanged)="onPagerChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" *ngIf="totalCount > pageSize ">
    
    </pagination>          
</div>
